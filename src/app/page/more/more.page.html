<ion-header color="primary" class="ion-no-border header" [translucent]="true">
  <ion-toolbar>
    <div class="header-top-line">
      <ion-item lines="none">
        <ion-back-button slot="start" color="light" text="" icon="close-outline"></ion-back-button>
        <ion-img slot="start" class="logo logo-mobile" src="/assets/img/header/burger-logo.svg"></ion-img>
      </ion-item>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div class="main-content">
      <ion-list>
        <ion-item [routerLink]="['advertising']" button detail="true">
          <ion-label color="dark">Реклама</ion-label>
        </ion-item>
        <ion-item [routerLink]="['about']" button detail="true">
          <ion-label color="dark">О проекте</ion-label>
        </ion-item>
        <ion-item [routerLink]="['terms']" button detail="true">
          <ion-label color="dark">Правила пользования</ion-label>
        </ion-item>
        <ion-item [routerLink]="['contcts']" button detail="true">
          <ion-label color="dark">Контакты</ion-label>
        </ion-item>
      </ion-list>
    </div>
</ion-content>
